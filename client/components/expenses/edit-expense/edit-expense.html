<div class="container">
    <div class="card">
        <div class="card-content">
            <form ng-submit="$ctrl.updateExpenseInformation($ctrl.expenseToUpdate._id)">
                <div>Amount: <input type="number" ng-model="$ctrl.expenseToUpdate.amount"></div>
                <div>Note: <input type="text" ng-model="$ctrl.expenseToUpdate.note"></div>
                <div>Created At: {{$ctrl.expenseToUpdate.createdAt}}</div>
                <div><input class="btn" type="submit" value="Update Expense Entry"></div>
            </form>
        </div>
    </div>
</div>
